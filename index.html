<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="wrapper">
        <div class="display">0</div>

        <div class="square-view">
            <div class="operands">

                    <div class="clear">
                        <div>AC</div>
                        <div>+/-</div>
                        <div>%</div>
                        <div>/</div>
                    </div>

                    <div class="upper">
                        <div>7</div>
                        <div>8</div>
                        <div>9</div>
                        <div>*</div>
                    </div>

                    <div class="middle">
                        <div>4</div>
                        <div>5</div>
                        <div>6</div>
                        <div>-</div>
                    </div>

                    <div class="lower">
                        <div>1</div>
                        <div>2</div>
                        <div>3</div>
                        <div>+</div>
                    </div>
            </div>

            
        
        </div>

        <div class="operators">
            <div class="zero">0</div>
            <div class="dot">.</div>
            <div class="equal">=</div>
            
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
